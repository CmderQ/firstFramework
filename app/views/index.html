{% extends "common.html" %}
{% block content %}
<ul>
    {% for val in data %}
    <li>
        <div>
            <h1>{{ val.title }}</h1>
            <p>{{ val.content }}</p>
            <p><span>{{ val.creatime }}</span></p>
            <a href="/index/del/id/{{ val.id }}">删除留言</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
